<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Faktura</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    /* KROK 1: Główny kontener
      - Ustawiamy go na 'position: relative', aby pola input mogły być
        pozycjonowane absolutnie względem niego.
      - Ustalamy sztywny wymiar (tutaj 800x800px), aby pasował do tła.
      - Wczytujemy Twoje zdjęcie jako tło.
    */
    .faktura-kontener {
      position: relative;
      width: 800px;
      height: 800px;
      background-image: url('fakturaVat.jpg');
      background-size: contain; /* Dopasuj obraz do kontenera */
      background-repeat: no-repeat;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* KROK 2: Styl dla pól do wpisywania i pola wyniku
      - 'position: absolute' to klucz do umieszczenia pola w dowolnym miejscu.
      - Reszta to kosmetyka (usunięcie tła, obramowania), aby
        wyglądało, jakbyśmy pisali prosto na fakturze.
    */
    .pole-danych {
      position: absolute;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(0, 0, 255, 0.5); /* Lekka niebieska linia, aby było widać pole */
      font-size: 14px;
      padding: 2px;
    }

    /* KROK 3: Precyzyjne pozycjonowanie pól
      TO JEST NAJWAŻNIEJSZA CZĘŚĆ - MUSISZ JĄ DOPASOWAĆ!
      Zmieniaj wartości 'top' (od góry) i 'left' (od lewej),
      aby idealnie dopasować pola do tła faktury.
    */
    
    /* Dwa przykładowe pola na kwotę usługi (w kolumnie "Wartość... z podatkiem") */
    #kwota1 {
      top: 312px;
      left: 692px;
      width: 90px;
    }

    #kwota2 {
      top: 337px;
      left: 692px;
      width: 90px;
    }
    
    #kwota3 {
      top: 362px;
      left: 692px;
      width: 90px;
    }

    /* Pole na sumę (w wierszu "RAZEM") */
    #suma-koncowa {
      top: 563px;
      left: 692px;
      width: 90px;
      font-weight: bold;
      font-size: 15px;
      border: 1px solid red; /* Czerwone obramowanie dla wyróżnienia */
      background-color: rgba(255, 255, 0, 0.1); /* Lekko żółte tło */
    }

  </style>
</head>
<body>

  <div class="faktura-kontener">
    
    <input type="number" id="kwota1" class="pole-danych" placeholder="0.00">
    <input type="number" id="kwota2" class="pole-danych" placeholder="0.00">
    <input type="number" id="kwota3" class="pole-danych" placeholder="0.00">
    
    <input type="text" id="suma-koncowa" class="pole-danych" readonly>

  </div>

  <script>
    // KROK 4: Logika JavaScript do sumowania
    
    // 1. Pobieramy wszystkie pola, które chcemy sumować
    const polaKwot = document.querySelectorAll('#kwota1, #kwota2, #kwota3');
    
    // 2. Pobieramy pole, w którym ma się pojawić wynik
    const poleSuma = document.getElementById('suma-koncowa');

    // 3. Tworzymy funkcję, która będzie uruchamiana przy każdej zmianie
    function obliczSume() {
      let suma = 0;
      
      // Przechodzimy przez każde pole i dodajemy jego wartość do sumy
      polaKwot.forEach(function(pole) {
        // 'parseFloat' zamienia tekst (np. "10.50") na liczbę.
        // '|| 0' sprawia, że jeśli pole jest puste, liczymy je jako 0.
        suma += parseFloat(pole.value) || 0;
      });
      
      // 4. Wyświetlamy wynik w polu sumy
      // '.toFixed(2)' formatuje liczbę do dwóch miejsc po przecinku (np. 150.00)
      poleSuma.value = suma.toFixed(2) + ' zł';
    }

    // 5. Mówimy przeglądarce, aby uruchamiała funkcję 'obliczSume'
    //    za każdym razem, gdy użytkownik coś wpisze w którymkolwiek z pól.
    polaKwot.forEach(function(pole) {
      pole.addEventListener('input', obliczSume);
    });

    // Uruchamiamy funkcję raz na starcie, aby wyświetlić "0.00 zł"
    obliczSume();

  </script>

</body>
</html>
